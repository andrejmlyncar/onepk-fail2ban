<!DOCTYPE html>
<html>
    <head>
        <title>OnePK Manager</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.png'/>
        <link href="./stylesheets/bootstrap.min.css" rel="stylesheet">
        <link href="./stylesheets/simple-sidebar.css" rel="stylesheet">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <script src='./javascripts/jquery.js'></script>
        <script src='./javascripts/custom.js'></script>

    </head>
    <body>
        <div id="wrapper">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            OnePK Control Menu
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="displayRouters()">Router List</a>
                    </li>
                    <li>
                        <a href="#">Add New Router</a>
                    </li>
                    <li>
                        <a href="#" onclick="displayAclTable()">Display Access Lists</a>
                    </li>
                    <li>
                        <a href="#">Author</a>
                    </li>
                </ul>
            </div>


            <div id="router-table" class="container-fluid">
                <h2>Router List</h2>
                <p>List of registered routers</p>            
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Router ID</th>
                            <th>Router Name</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div id="acl-table" style="display:none" class="container-fluid">
                <h2>Access List</h2>
                <p>List of access list rules</p>            
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>IP address</th>
                            <th>Blocked</th>
                            <th>And something else</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
